apiVersion: batch/v1
kind: Job
metadata:
  name: git-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-user
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-user
                  key: password
            - name: GIT_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-git
                  key: username
            - name: GIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-git
                  key: password
          command: ["psql", "-h", "stolon-proxy","-U", "$PGUSER", "-d", "postgres","-c", "CREATE ROLE $GIT_USER WITH LOGIN PASSWORD \"$GIT_PASSWORD\""]
      restartPolicy: Never
  backoffLimit: 4
---
