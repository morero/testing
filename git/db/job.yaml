apiVersion: batch/v1
kind: Job
metadata:
  name: git-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: GIT_USER
              value: gitea
            - name: GIT_PASSWORD
              value: @GIT_PASSWORD@
          command: ["psql","-c", "CREATE ROLE $(GIT_USER) WITH LOGIN PASSWORD '$(GIT_PASSWORD)'"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: git-db-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: GIT_USER
              value: gitea
            - name: GIT_PASSWORD
              value: @GIT_PASSWORD@
          command: ["psql","-c", "CREATE DATABASE $(GIT_DB) WITH OWNER $(GIT_USER)"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: git-db-grant-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: GIT_USER
              value: gitea
            - name: GIT_PASSWORD
              value: @GIT_PASSWORD@
          command: ["psql","-c", "GRANT ALL PRIVILEGES ON DATABASE $(GIT_DB) TO $(GIT_USER)"]
      restartPolicy: Never
  backoffLimit: 4
