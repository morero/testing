gitea:
  
  securityContext:
  capabilities:
    add: ["SYS_CHROOT"]
  
  service:
    ssh:
      type: LoadBalancer
      port: 2222
      externalTrafficPolicy: Local

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      #cert-manager.io/cluster-issuer: letsencrypt-production
      cert-manager.io/cluster-issuer: self-signed #mkcert
    hosts:
      - host: git.local.ertia.cloud #git.@DOMAIN@
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: git-tls
        hosts:
          - git.ertia.local.cloud #git.@DOMAIN@

  persistence:
    enabled: true
    size: 10Gi

  gitea:
    oauth2:
      enabled: true
      name: 'Zitadel'
      provider: 'openidConnect'
      key: 'hello'
      secret: 'world'
      autoDiscoverUrl: 'http://zitadel.zitadel/.well-known/openid-configuration'
      #useCustomUrls:
      #customAuthUrl:
      #customTokenUrl:
      #customProfileUrl:
      #customEmailUrl:

    admin:
      existingSecret: gitea-admin-secret

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: monitoring

    config:
      repository:
        ENABLE_PUSH_CREATE_ORG: true
        ENABLE_PUSH_CREATE_USER: true
      admin:
        DISABLE_REGULAR_ORG_CREATION: true
      service:
        DISABLE_REGISTRATION: true
        REQUIRE_SIGNIN_VIEW: true
        DEFAULT_USER_VISIBILITY: limited
        ALLOWED_USER_VISIBILITY_MODES: limited
        DEFAULT_ORG_VISIBILITY: limited
        DEFAULT_ORG_MEMBER_VISIBLE: true
        explore:
          REQUIRE_SIGNIN_VIEW: true
      picture:
        DISABLE_GRAVATAR: true
      server:
        SSH_PORT: 2222
        ENABLE_PPROF: false
        LANDING_PAGE: login
      cache:
        ENABLED: true
        ADAPTER: memory
        INTERVAL: 60

      #Will be overridden from deployment
      database:
        DB_TYPE: postgres
        HOST: stolon-proxy.stolon:5432
        NAME: gitea
        USER: gitea
        PASSWD: gitea

      other:
        SHOW_FOOTER_VERSION: false
        SHOW_FOOTER_TEMPLATE_LOAD_TIME: false

  memcached:
    enabled: false

  #Use external DB
  postgresql:
    enabled: false