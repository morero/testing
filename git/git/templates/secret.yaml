apiVersion: v1
kind: Secret
metadata:
  name: gitea-admin-secret
  namespace: {{ template "git.namespace" . }}
  labels:
    {{- include "git.labels" . | nindent 4 }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
type: Opaque
data:
  username: {{ template "gitea.admin-username" . }}
  password: {{ template "gitea.admin-password" . }}
