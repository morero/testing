{{- if .Values.ertia.namespaces }}
{{- range $namespace := .Values.ertia.namespaces }}
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/version: '0.1'
    {{- include "ertia-secret-spreader.labels" $ | nindent 4 }}
  annotations:
    tekton.dev/pipelines.minVersion: '0.34.1'
    tekton.dev/categories: build, deploy
    tekton.dev/tags: clone, build, deploy
    tekton.dev/displayName: "Build and deploy pipeline"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    Ertia pipeline for building, from Dockerfile; using buidah, and deploying with Helm.
  params:
    - name: GIT_BASE_URL
      type: string
      default: "http://git-gitea-http.git:3000"
    - name: GIT_REPO
      type: string
    - name: GIT_SOURCE_REFERENCE
      type: string
      description: The branch, tag or SHA to checkout.
      default: "main"

    - name: DOCKERFILE
      type: string
      default: ./.ertia/build/Dockerfile
    - name: CONTAINER_REGISTRY
      type: string
      default: "registry.{{- include "ertia.domain" $ -}}"
    - name: CONTAINER_IMAGE
      type: string
    - name: BUILD_EXTRA_ARGS
      type: array
      default: []

    - name: RELEASE_NAMESPACE
      description: Kubernetes namespace
      type: string
    - name: HELM_RELEASE_NAME
      description: Helm relase name.
      type: string
    - name: HELM_CHARTS_DIR
      description: Path to helm chart
      type: string
  tasks:
    - name: clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: pipeline
        - name: basic-auth
          workspace: basic-auth
      params:
        - name: url
          value: "$(params.GIT_BASE_URL)/$(params.GIT_REPO)"
        - name: revision
          value: $(params.GIT_SOURCE_REFERENCE)

    - name: build
      taskRef:
        kind: ClusterTask
        name: kaniko
      workspaces:
        - name: source
          workspace: pipeline
        - name: dockerconfig
          workspace: dockerconfig
      runAfter:
        - clone
      params:
        - name: DOCKERFILE
          value: "$(params.DOCKERFILE)"
        - name: IMAGE
          value: "$(params.CONTAINER_REGISTRY)/$(params.CONTAINER_IMAGE)"
        - name: EXTRA_ARGS
          value: ["$(params.BUILD_EXTRA_ARGS[*])"]

  workspaces:
    - name: pipeline
    - name: basic-auth
    - name: dockerconfig
{{- end }}
{{- end }}
