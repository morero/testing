---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fork-repo
  namespace: "tekton-pipelines"
  labels:
    app.kubernetes.io/version: '0.1'
  annotations:
    tekton.dev/pipelines.minVersion: '0.34.1'
    tekton.dev/categories: build, deploy
    tekton.dev/tags: clone, build, deploy
    tekton.dev/displayName: "Fork an existing repo"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: Ertia pipeline for cloning an external repo to Gitea
  params:
    - name: SOURCE_GIT_URL
      type: string
    - name: SOURCE_GIT_TOKEN
      type: string
    - name: SOURCE_GIT_REFERENCE
      type: string
      description: The branch, tag or SHA to checkout.
      default: "main"

    - name: TARGET_GIT_URL
      type: string
    - name: TARGET_GIT_TOKEN
      type: string
    - name: TARGET_GIT_REFERENCE
      type: string
      description: The branch, tag or SHA to checkout.
      default: "main"

  tasks:
    - name: clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: pipeline
      params:
        - name: url
          value: "$(params.SOURCE_GIT_URL)"
        - name: revision
          value: $(params.SOURCE_GIT_REFERENCE)

    
    - name: gitea-push
      taskRef:
        kind: ClusterTask
        name: git-push
      workspaces:
        - name: source
          workspace: pipeline
      runAfter:
        - clone


  workspaces:
    - name: pipeline