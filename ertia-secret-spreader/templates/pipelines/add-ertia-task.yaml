
apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: add-ertia-task
spec:
  params:
  steps:
    - name: add-ertia-files
      image: docker.io/alpine/git:v2.26.2@sha256:23618034b0be9205d9cc0846eb711b12ba4c9b468efdd8a59aac1d7b1a23363f 
      volumeMounts:
        - name: source
          mountPath: /opt/repo/ 
      script: |
          #!/usr/bin/env bash
          cd /opt/repo

          git push  "https://$(params.GIT_TOKEN)@$(params.GIT_URL)}"
            
  volumes:
    - name: source
