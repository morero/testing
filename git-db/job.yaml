apiVersion: batch/v1
kind: Job
metadata:
  name: git-db-job
spec:
  template:
    spec:
      containers:
      - name: yugabyte-client
        image: yugabytedb/yugabyte-client
        command: ["/home/yugabyte/bin/ysqlsh", "-h", "yb-tservers.yugabyte.cluster.local", "-c", "\"CREATE DATABASE gitea\""]
      restartPolicy: Never
  backoffLimit: 4
