kind: Ingress
metadata:
  name: release-name-zitadel
  labels:
    helm.sh/chart: zitadel-3.3.2
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.8.3"
