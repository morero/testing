apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-user
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-user
                  key: password
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: postgres-zitadel
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-zitadel
                  key: password
          command: ["psql","-c", "CREATE ROLE $(USER) WITH LOGIN PASSWORD '$(PASSWORD)'"]
      restartPolicy: Never
  backoffLimit: 4
---
