apiVersion: batch/v1
kind: Job
metadata:
  name: registry-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: REGISTRYUSER
              value: harbor
            - name: REGISTRYPASSWORD
              value: @REGISTRYPASSWORD@
          command: ["psql","-c", "CREATE ROLE $(REGISTRYUSER) WITH LOGIN PASSWORD '$(REGISTRYPASSWORD)'"]
      restartPolicy: Never
  backoffLimit: 10
---
apiVersion: batch/v1
kind: Job
metadata:
  name: registry-db-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: REGISTRYUSER
              value: harbor
            - name: REGISTRYDB
              value: registry
            - name: REGISTRYPASSWORD
              value: @REGISTRYPASSWORD@
          command: ["psql","-c", "CREATE DATABASE $(REGISTRYDB) WITH OWNER $(REGISTRYUSER)"]
      restartPolicy: Never
  backoffLimit: 10
---
apiVersion: batch/v1
kind: Job
metadata:
  name: registry-db-grant-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGDATABASE
              value: postgres
            - name: PGHOST
              value: stolon-proxy.stolon
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: @PGPASSWORD@
            - name: REGISTRYUSER
              value: harbor
            - name: REGISTRYDB
              value: registry
            - name: REGISTRYPASSWORD
              value: @REGISTRYPASSWORD@
          command: ["psql","-c", "GRANT ALL PRIVILEGES ON DATABASE $(REGISTRYDB) TO $(REGISTRYUSER)"]
      restartPolicy: Never
  backoffLimit: 10
