apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-harbor-chartmuseum"
  labels:
    heritage: Helm
    release: release-name
    chart: harbor
    app: "harbor"
    component: chartmuseum
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      release: release-name
      app: "harbor"
      component: chartmuseum
  template:
    metadata:
      labels:
        heritage: Helm
        release: release-name
        chart: harbor
        app: "harbor"
        component: chartmuseum
      annotations:
        checksum/configmap: d56a02c78d56e6c6613c10c138938bbb595d18614a58dd750c7afcfb5283b374
