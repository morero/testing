apiVersion: v1
kind: Secret
metadata:
  name: {{ template "harbor.core" . }}
  labels:
{{ include "harbor.labels" . | indent 4 }}
type: Opaque
data:
{{- if .Values.secretKey }}
  secretKey: {{ .Values.secretKey | b64enc | quote }}
{{- else }}
  secretKey: {{ include "harbor.ertia.secretKey" . | b64enc }}
{{- end }}
  secret: {{ .Values.core.secret | default (randAlphaNum 16) | b64enc | quote }}
{{- if not .Values.core.secretName }}
  tls.crt: {{ .Files.Get "cert/tls.crt" | b64enc }}
  tls.key: {{ .Files.Get "cert/tls.key" | b64enc }}
{{- end }}
{{- if .Values.harborAdminPassword  }}
  HARBOR_ADMIN_PASSWORD: {{ .Values.harborAdminPassword | b64enc | quote }}
{{- else }}
  HARBOR_ADMIN_PASSWORD: {{ include "harbor.ertia.adminPassword" . | b64enc }}
{{- end }}
  POSTGRESQL_PASSWORD: {{ template "harbor.database.encryptedPassword" . }}
{{- if .Values.registry.credentials.password }}
  REGISTRY_CREDENTIAL_PASSWORD: {{ .Values.registry.credentials.password | b64enc | quote }}
{{- else }}
  REGISTRY_CREDENTIAL_PASSWORD: {{ include "harbor.ertia.registryPassword" . | b64enc }}
{{- end }}
  CSRF_KEY: {{ .Values.core.xsrfKey | default (randAlphaNum 32) | b64enc | quote }}
  {{- template "harbor.traceJaegerPassword" . }}
