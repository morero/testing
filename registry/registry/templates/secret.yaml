apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: ertia
  name: tekton-robot-token
  namespace: registry
type: Opaque
data:
  {{- $token := .Values.tektonRobotToken | default (randAlphaNum 32) | b64enc }}
  token: {{ $token | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: ertia
  name: ertia-harbor-admin2
  namespace: registry
type: Opaque
stringData:
  password: "@REGISTRY_ADMIN_PASSWORD@"
