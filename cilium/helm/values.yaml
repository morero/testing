cilium:
  ingressController:
    enabled: true
  containerRuntime: 
    integration: containerd
    socketPath: /var/run/k3s/containerd/containerd.sock
  kubeProxyReplacement: strict
  operator:
    replicas: 1
  externalIPs: 
    enabled: true
  nodePort:
    enabled: true
  hostPort:
    enabled: true
  hostServices:
    enabled: true
