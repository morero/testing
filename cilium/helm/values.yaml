cilium:
  ingressController:
    enabled: true
  kubeProxyReplacement: strict
  k8sServiceHost: kind-control-plane # api server lb
  k8sServicePort: 6443                        # api server port
  operator:
    replicas: 1
  externalIPs: 
    enabled: true
  nodePort:
    enabled: true
  hostPort:
    enabled: true
  hostServices:
    enabled: true
  ipam:
    mode: kubernetes
  hubble:
    enabled: false
    relay:
      enabled: false
