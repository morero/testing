apiVersion: v1
kind: Secret
metadata:
  name: registry-docker-config
  namespace: ertia
type: Opaque
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "registry-harbor-registry.registry:5000": {
          "username": "ertia",
          "password": "@REGISTRY_ERTIA_PASSWORD@"
          "auth": "@REGISTRY_ERTIA_BASIC_AUTH@",
          "email": "registry@ertia.io"
        },
      },
    }
