apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGPASSWORD
              value: "postgres"
          command: ["psql", "-h", "stolon-proxy", "-U", "postgres","-d","postgres","-c", "CREATE ROLE zitadel WITH LOGIN PASSWORD 'zitadel'"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-db-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGPASSWORD
              value: "postgres"
          command: ["psql", "-h", "stolon-proxy", "-U", "postgres","-d","postgres","-c", "CREATE DATABASE zitadel WITH OWNER zitadel"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-uuid-extension-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGPASSWORD
              value: "postgres"
          command: ["psql", "-h", "stolon-proxy", "-U", "postgres","-d","zitadel","-c", "CREATE EXTENSION pgcrypto"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: zitadel-db-grant-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGPASSWORD
              value: "postgres"
          command: ["psql", "-h", "stolon-proxy", "-U", "postgres","-d","postgres","-c", "GRANT ALL PRIVILEGES ON DATABASE zitadel TO zitadel"]
      restartPolicy: Never
  backoffLimit: 4

