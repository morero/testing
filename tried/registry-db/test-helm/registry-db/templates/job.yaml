apiVersion: batch/v1
kind: Job
metadata:
  name: registry-db-user-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGCONN
              value: "" #""
            - name: DB_USER
              value: "" #""
            - name: DB_PASSWORD
              value: "" #""
          command: ["psql","-c", "$(PG_CONN)", "CREATE ROLE $(DB_USER) WITH LOGIN PASSWORD '$(DB_PASSWORD)'"]
      restartPolicy: Never
  backoffLimit: 10
