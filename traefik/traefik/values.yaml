# Default values for traefik.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
traefik:
  ports:
    web:
      redirectTo: websecure
    git-ssh:
      port: 22
      expose: true

  services:
    zitadel:
      loadBalancer:
        servers:
        - url: h2c://localhost:8080
        passHostHeader: true
  additionalArguments:
    - "--serverstransport.insecureskipverify=true"
    - "--log.level=DEBUG"

