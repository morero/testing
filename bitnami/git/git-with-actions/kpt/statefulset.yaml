# Source: git/charts/gitea/templates/gitea/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: git
  annotations:
  labels:
    app: git
    app.kubernetes.io/name: git
    app.kubernetes.io/instance: git
    app.kubernetes.io/version: "latest"
    version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: git
      app.kubernetes.io/instance: git
  serviceName: git
  template:
    metadata:
      annotations:
        checksum/config: b8212f242222b656f12c5fea77ff9b89652fa168c79333b113dcf3cdb0125b71
      labels:
        app: git
        app.kubernetes.io/name: git
        app.kubernetes.io/instance: git
        app.kubernetes.io/version: "latest"
        version: "latest"
        app.kubernetes.io/managed-by: Helm
    spec:
      
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-directories
          image: "gothenburg/gitea:latest"
          imagePullPolicy: Always
          command: ["/usr/sbin/init_directory_structure.sh"]
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
          volumeMounts:
            - name: init
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            
          securityContext:
            {}
        - name: init-app-ini
          image: "gothenburg/gitea:latest"
          imagePullPolicy: Always
          command: ["/usr/sbin/config_environment.sh"]
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: ENV_TO_INI__ACTIONS__ENABLED
              value: "true"
            - name: ENV_TO_INI__DATABASE__SSL_MODE
              value: "require"
            - name: ENV_TO_INI__DATABASE__HOST
              value: percona-cluster-ha.pgo.svc.cluster.local
            - name: ENV_TO_INI__DATABASE__DB_TYPE
              value: postgres
            - name: ENV_TO_INI__DATABASE__NAME
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "database" # {"$kpt-set":"postgres-secret-database-key"}
            - name: ENV_TO_INI__DATABASE__USER
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "username" # {"$kpt-set":"postgres-secret-username-key"}
            - name: ENV_TO_INI__DATABASE__PASSWD
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "password" # {"$kpt-set":"postgres-secret-password-key"}
          volumeMounts:
            - name: config
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: inline-config-sources
              mountPath: /env-to-ini-mounts/inlines/
            
          securityContext:
            {}
        - name: configure-gitea
          image: "gothenburg/gitea:latest"
          command: ["/usr/sbin/configure_gitea.sh"]
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: GITEA_ADMIN_USERNAME
              value: "gitea_admin" # {"$kpt-set":"git-admin-username"}
            - name: GITEA_ADMIN_PASSWORD
              value: "r8sA8CPHD9!bt6d" # {"$kpt-set":"git-admin-password"}
            - name: GITEA_ADMIN_EMAIL
              value: "r8sA8CPHD9!bt6d" # {"$kpt-set":"git-admin-email"}
          volumeMounts:
            - name: init
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            
      terminationGracePeriodSeconds: 60
      containers:
        - name: gitea
          image: "gothenburg/gitea:latest"
          imagePullPolicy: Always
          env:
            # SSH Port values have to be set here as well for openssh configuration
            - name: SSH_LISTEN_PORT
              value: "22"
            - name: SSH_PORT
              value: "22"
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: TMPDIR
              value: /tmp/gitea
          ports:
            - name: ssh
              containerPort: 22
            - name: http
              containerPort: 3000
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 200
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            {}
          securityContext:
            {}
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            
      volumes:
        - name: init
          secret:
            secretName: git-gitea-init
            defaultMode: 110
        - name: config
          secret:
            secretName: git-gitea
            defaultMode: 110
        - name: inline-config-sources
          secret:
            secretName: git-gitea-inline-config
        - name: temp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
            - "ReadWriteOnce"        
        resources:
          requests:
            storage: "10Gi"
