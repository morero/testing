---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-git
  namespace: db
  annotations:
    replicator.v1.mittwald.de/replicate-to: "git"
    secret-generator.v1.mittwald.de/autogenerate: "password" # {"$kpt-set":"generate-password-fields"}
type: Opaque
stringData:
  username: "git" # {"$kpt-set":"username"}
  password: "git" # {"$kpt-set":"password"}
  database: "gitea" # {"$kpt-set":"database"}
