# Source: git-main/charts/gitea/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git
  namespace: "git"
  labels:
    app.kubernetes.io/name: git
    app.kubernetes.io/instance: git
    cert-promoter: ready
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production" # {"$kpt-set":"cert-issuer"}
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "cilium"
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  #ingressClassName: cilium
  rules:
  - host: "git.local.ertia.cloud" # {"$kpt-set":"git-domain"}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: git
            port:
              name: http
  tls:
  - hosts:
    - "git.local.ertia.cloud" # {"$kpt-set":"git-domain"}
    secretName: git.local-tls
