# Source: gitea/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git
  namespace: "git"
  labels:
    app.kubernetes.io/name: git
    app.kubernetes.io/instance: git
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: git
      app.kubernetes.io/instance: git
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: git
        app.kubernetes.io/instance: git
      annotations:
    spec:
      
      serviceAccountName: git
      securityContext:
        fsGroup: 1001
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: git
                    app.kubernetes.io/instance: git
                namespaces:
                  - "git"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      priorityClassName: ""
      initContainers:
      containers:
        - name: git
          image: docker.io/bitnami/gitea:1.18.3-debian-11-r9
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: GITEA_HTTP_PORT
              value: "3000"
            - name: GITEA_SSH_LISTEN_PORT
              value: "2222"
            - name: GITEA_SSH_PORT
              value: "22"
            - name: GITEA_DATABASE_SSL_MODE
              value: "require"
            - name: GITEA_DATABASE_HOST
              value: "percona-cluster-ha.pgo"
            - name: GITEA_DATABASE_PORT_NUMBER
              value: "5432"
            - name: GITEA_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "database" # {"$kpt-set":"postgres-secret-database-key"}
            - name: GITEA_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "username" # {"$kpt-set":"postgres-secret-username-key"}
            - name: GITEA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "postgres-git" # {"$kpt-set":"postgres-secret-name"}
                  key: "password" # {"$kpt-set":"postgres-secret-password-key"}
            - name: GITEA_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: "git-admin-user"
                  key: "username"
            - name: GITEA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "git-admin-user"
                  key: "password"
            - name: GITEA_ADMIN_EMAIL
              value: "user@example.com" # {"$kpt-set":"git-admin-email"}
            - name: GITEA_APP_NAME
              value: "example" # {"$kpt-set":"git-app-name"}
            - name: GITEA_RUN_MODE
              value: "prod"
            - name: GITEA_ROOT_URL
              value: "https://git.local.ertia.cloud" # {"$kpt-set":"git-endpoint"}

          envFrom:
          ports:
            - name: http
              containerPort: 3000
            - name: ssh
              containerPort: 2222
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits: {}
            requests: {}
          volumeMounts:
            - name: git-data
              mountPath: /bitnami/gitea
      volumes:
        - name: git-data
          persistentVolumeClaim:
            claimName: git
