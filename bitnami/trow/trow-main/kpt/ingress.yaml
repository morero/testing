apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trow-ingress
  namespace: registry
  labels:
    cert-promoter: pending
  annotations:
    ingress.kubernetes.io/proxy-body-size: "0"
    ingress.kubernetes.io/ssl-redirect: "false"
#    kubernetes.io/ingress.class: "traefik"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-selfsigned" # {"$kpt-set":"cert-issuer"}
    cert-manager.io/cluster-issuer: "letsencrypt-selfsigned" # {"$kpt-set":"cert-issuer"}
spec:
  ingressClassName: cilium
  rules:
  - host: registry.83cnnvea23rb2222.ertia.cloud # {"$kpt-set":"registry-domain"}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: trow-svc
            port:
              number: 8000
  tls: 
    - hosts:
        - "registry.83cnnvea23rb2222.ertia.cloud" # {"$kpt-set":"registry-domain"}
      secretName: trow-registry-tls
