---
# Source: stolon/charts/stolon/templates/keeper-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stolon-keeper
  labels:
    app: stolon
    chart: stolon-1.7.2
    release: stolon
    heritage: Helm
spec:
  serviceName: stolon-keeper-headless
  replicas: 1
  selector:
    matchLabels:
      app: stolon
      release: stolon
      component: stolon-keeper
  template:
    metadata:
      labels:
        app: stolon
        release: stolon
        component: stolon-keeper
        stolon-cluster: stolon
      annotations:
    spec:
      serviceAccountName: stolon
      terminationGracePeriodSeconds: 10
      containers:
        - name: stolon
          image: "sorintlab/stolon:master-pg14"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/bash"
            - "-ec"
            - |
              # Generate our keeper uid using the pod index
              IFS='-' read -ra ADDR <<< "$(hostname)"
              export STKEEPER_UID="keeper${ADDR[-1]}"
              export POD_IP=$(hostname -i)
              export STKEEPER_PG_ADVERTISE_ADDRESS=$POD_IP
              export STKEEPER_PG_LISTEN_ADDRESS=${STKEEPER_PG_LISTEN_ADDRESS:-$POD_IP}
              export STOLON_DATA=/stolon-data
              chown stolon:stolon $STOLON_DATA
              exec gosu stolon stolon-keeper --data-dir $STOLON_DATA
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STKEEPER_CLUSTER_NAME
              value: stolon
            - name: STKEEPER_STORE_BACKEND
              value: "kubernetes"
            - name: STKEEPER_KUBE_RESOURCE_KIND
              value: "configmap"
            - name: STKEEPER_PG_REPL_USERNAME

              valueFrom:
                secretKeyRef:
                  name: stolon-auth
                  key: repl_username

            - name: STKEEPER_PG_REPL_PASSWORDFILE

              value: /etc/secrets/stolon-stolon-auth/repl_password

            - name: STKEEPER_PG_SU_USERNAME

              valueFrom:
                secretKeyRef:
                  name: stolon-auth
                  key: username

            - name: STKEEPER_PG_SU_PASSWORDFILE

              value: /etc/secrets/stolon-stolon-auth/password

            - name: STKEEPER_METRICS_LISTEN_ADDRESS
              value: "0.0.0.0:8080"
            - name: STKEEPER_DEBUG
              value: "false"
          ports:
            - name: metrics
              containerPort: 8080
            - name: stolon
              containerPort: 5432
          resources:
            {}
          volumeMounts:
          - name: data
            mountPath: /stolon-data


          - name: stolon-secret-stolon-auth
            mountPath: /etc/secrets/stolon-stolon-auth


          lifecycle:
      volumes:
        - name: config
          configMap:
            name: stolon


        - name: stolon-secret-stolon-auth
          secret:
            secretName: stolon-auth


  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "10Gi"
