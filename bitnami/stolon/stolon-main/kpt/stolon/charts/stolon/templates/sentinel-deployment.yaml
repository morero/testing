---
# Source: stolon/charts/stolon/templates/sentinel-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stolon-sentinel
  labels:
    app: stolon
    chart: stolon-1.7.2
    release: stolon
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stolon
      release: stolon
      component: stolon-sentinel
  template:
    metadata:
      labels:
        app: stolon
        release: stolon
        component: stolon-sentinel
        stolon-cluster: stolon
      annotations:
        checksum/config: 1ba679573fabf1d9e4638472910e24cc0cf1d9a988e6e028d2b8c29ddc63023e
    spec:
      serviceAccountName: stolon
      containers:
        - name: stolon
          image: "sorintlab/stolon:master-pg14"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/bash"
            - "-ec"
            - |
              exec gosu stolon stolon-sentinel
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STSENTINEL_CLUSTER_NAME
              value: stolon
            - name: STSENTINEL_STORE_BACKEND
              value: "kubernetes"
            - name: STSENTINEL_KUBE_RESOURCE_KIND
              value: "configmap"
            - name: STSENTINEL_METRICS_LISTEN_ADDRESS
              value: "0.0.0.0:8080"
            - name: STSENTINEL_DEBUG
              value: "false"
          ports:
            - name: metrics
              containerPort: 8080
            - name: stolon
              containerPort: 5432
          resources:
            {}
