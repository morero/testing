apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl-production
  annotations:
    cert-manager.forked.se/disable-self-check: "true"
spec:
  acme:
    email: jasmin.beharic@fabled.se
    privateKeySecretRef:
      name: zero-ssl-secret
    server: https://acme.zerossl.com/v2/DV90
