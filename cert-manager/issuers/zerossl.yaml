apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl-production
  annotations:
    cert-manager.forked.se/disable-self-check: "true"
spec:
  acme:
    email: jasmin.beharic@fabled.se
    privateKeySecretRef:
      name: zerossl-production-issuer-account-key
    server: https://acme.zerossl.com/v2/DV90
    disableAccountKeyGeneration: true
    externalAccountBinding:
      keyID: apZ8n2bTPoETFx95T2cHQA
      keySecretRef:
        name: zero-ssl-secret
        key: secret
      keyAlgorithm: HS256
    solvers:
    - http01:
        ingress:
          class: cilium
          serviceType: ClusterIP
---
