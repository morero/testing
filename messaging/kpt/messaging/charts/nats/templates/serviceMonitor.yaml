apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: messaging-nats
  namespace: monitoring
  labels:
    release: monitoring
spec:
  endpoints:
  - port: metrics
    path: /metrics
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
      app.kubernetes.io/instance: messaging
