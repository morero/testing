apiVersion: batch/v1
kind: Job
metadata:
  name: stolon-addons-job
spec:
  template:
    spec:
      containers:
        - name: pg-client
          image: postgres
          env:
            - name: PGPASSWORD
              value: "postgres"
          command: ["psql", "-h", "stolon-proxy", "-U", "postgres","-d","zitadel","-c", "CREATE EXTENSION pgcrypto"]
      restartPolicy: Never
  backoffLimit: 4
