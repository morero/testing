apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: devspace-build
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/pipelines.minVersion: "0.27.0"
    tekton.dev/categories: Build Tools
    tekton.dev/tags: annotations
    tekton.dev/displayName: "devspace"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This task runs devspace.sh

  params:
    - name: BASE_IMAGE
      description: |
        The base image for the task.
      type: string
      default: docker.io/devspacesh/devspace
  workspaces:
  - name: source
  #- name: kaniko-secret
  #  mountPath: /kaniko/.secret
  steps:
    - name: build
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)
      script: |
        #!/usr/bin/env sh
        set -eu
        cat /root/.docker/config.json

        echo "Build!"
        devspace --debug build
