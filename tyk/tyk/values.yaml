# Default values for tyk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

tyk-pro:
  backend: postgres
  
  # Postgres connection string parameters.
  postgres:
    host: stolon-proxy.stolon
    port: 5432
    user: tyk
    password: tyk
    database: tyk
    sslmode:  false
    
  redis:
    addrs:
      - redis.redis:6379